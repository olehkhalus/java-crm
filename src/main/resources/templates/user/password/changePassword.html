<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Password recovery</title>
</head>
<body>
<div layout:fragment="main-content">
    <div class="form-signin">
        <form th:action="@{/public-api/changePassword}" method="POST" th:object="${user}">
            <h1>
                Reset your password
            </h1>
            <br>
            <div class="container text-left">
                <div class="form-signin">
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label" ><b>Email</b></label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" th:field="*{email}" placeholder="mail@mail.com">
                            <div  style="color: red" class="error-message" th:each="error : ${#fields.errors('email')}"
                                  th:text="${error}">Validation error
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="password" class="col-sm-2 col-form-label"><b>Password</b></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" th:field="*{password}" placeholder="password"/>
                            <div style="color: red" class="error-message"th:each="error : ${#fields.errors('password')}"
                                 th:text="${error}">Validation error
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-10 col-form-label">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
</div>
</div>
</body>
</html>
