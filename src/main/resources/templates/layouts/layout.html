<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title layout:title-pattern="$LAYOUT_TITLE-$CONTENT_TITLE">Layout title</title>
    <!--/* Bootstrap CSS */-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--/* Custom styles for this template */-->
    <link type="text/css" th:href="@{/css/layout/styles.css}" rel="stylesheet">
</head>
<body class="text-center">

<!--/*  jQuery, Popper.js, and Bootstrap JS */-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto" th:replace="layouts/header :: header">
        <div class="inner">
            header here will be replaced
        </div>
    </header>

    <main role="main" class="inner cover" layout:fragment="main-content">
        <h1>
            This main content will be decorated by the actual page returned in the controller methods. </h1>
    </main>

    <footer class="mastfoot mt-auto" th:replace="layouts/footer :: footer">
        <div class="inner">
            footer here will be replaced
        </div>
    </footer>
</div>
</body>
</html>
